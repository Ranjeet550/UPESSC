<!DOCTYPE html>
<html>
<head>
    <title>AES Key Validator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .input-group { margin: 10px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"] { width: 100%; padding: 8px; font-family: monospace; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        .result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>AES Key Validator</h1>
        <p>Use this tool to validate your AES key format before adding it to the .env file.</p>
        
        <div class="input-group">
            <label for="aesKey">Enter your AES Key (hex format):</label>
            <input type="text" id="aesKey" placeholder="Enter your hex AES key here">
        </div>
        
        <div class="input-group">
            <label for="testData">Test Encrypted Data (optional):</label>
            <input type="text" id="testData" placeholder="Enter encrypted data to test decryption (format: iv:ciphertext)">
        </div>
        
        <button onclick="validateKey()">Validate Key</button>
        <button onclick="testDecryption()">Test Decryption</button>
        
        <div id="result"></div>
    </div>

    <script>
        function validateKey() {
            const key = document.getElementById('aesKey').value.trim();
            const resultDiv = document.getElementById('result');
            
            if (!key) {
                resultDiv.innerHTML = '<div class="error">Please enter an AES key</div>';
                return;
            }
            
            // Remove any spaces or non-hex characters
            const cleanKey = key.replace(/[^0-9a-fA-F]/g, '');
            
            let result = '<div class="info"><strong>Key Analysis:</strong><br>';
            result += `Original length: ${key.length} characters<br>`;
            result += `Clean hex length: ${cleanKey.length} characters<br>`;
            result += `Byte length: ${cleanKey.length / 2} bytes<br>`;
            
            if (cleanKey.length % 2 !== 0) {
                result += '</div><div class="error">❌ Invalid: Key length must be even (hex pairs)</div>';
            } else if (cleanKey.length === 32) {
                result += '</div><div class="success">✅ Valid AES-128 key (16 bytes)</div>';
            } else if (cleanKey.length === 64) {
                result += '</div><div class="success">✅ Valid AES-256 key (32 bytes)</div>';
            } else {
                result += '</div><div class="error">❌ Invalid: Key must be 32 characters (AES-128) or 64 characters (AES-256)</div>';
            }
            
            if (cleanKey.length === 32 || cleanKey.length === 64) {
                result += '<div class="info"><strong>Add this to your .env file:</strong><br>';
                result += `<code>VITE_AES_KEY = ${cleanKey}</code></div>';
            }
            
            resultDiv.innerHTML = result;
        }
        
        async function testDecryption() {
            const key = document.getElementById('aesKey').value.trim();
            const testData = document.getElementById('testData').value.trim();
            const resultDiv = document.getElementById('result');
            
            if (!key || !testData) {
                resultDiv.innerHTML = '<div class="error">Please enter both AES key and test data</div>';
                return;
            }
            
            try {
                // This is a simplified version of the decryption logic
                const cleanKey = key.replace(/[^0-9a-fA-F]/g, '');
                const [ivBase64, encryptedBase64] = testData.split(':');
                
                if (!ivBase64 || !encryptedBase64) {
                    throw new Error('Invalid test data format. Expected: iv:ciphertext');
                }
                
                // Convert hex key to bytes
                const keyBytes = new Uint8Array(cleanKey.length / 2);
                for (let i = 0; i < cleanKey.length; i += 2) {
                    keyBytes[i / 2] = parseInt(cleanKey.substr(i, 2), 16);
                }
                
                // Convert base64 to bytes
                const iv = Uint8Array.from(atob(ivBase64), c => c.charCodeAt(0));
                const encryptedData = Uint8Array.from(atob(encryptedBase64), c => c.charCodeAt(0));
                
                // Import key
                const cryptoKey = await crypto.subtle.importKey(
                    'raw',
                    keyBytes,
                    { name: 'AES-CBC' },
                    false,
                    ['decrypt']
                );
                
                // Decrypt
                const decryptedBuffer = await crypto.subtle.decrypt(
                    { name: 'AES-CBC', iv: iv },
                    cryptoKey,
                    encryptedData
                );
                
                const decryptedText = new TextDecoder().decode(decryptedBuffer);
                
                resultDiv.innerHTML = `
                    <div class="success">✅ Decryption successful!</div>
                    <div class="info"><strong>Decrypted data:</strong><br><pre>${decryptedText}</pre></div>
                `;
                
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Decryption failed: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
